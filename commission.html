<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commission Work - Jai's Art Gallery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F8F8F8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #F8F8F8;
      border-bottom: 2px solid #B8860B;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      flex-shrink: 0;
    }

    .logo-container img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      display: block;
    }

    .logo-container h1 {
      font-size: 1.8rem;
      color: #333;
      white-space: nowrap;
      font-weight: 700;
      user-select: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: flex-end;
      flex-grow: 1;
      min-width: 200px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: color 0.3s ease, background-color 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    nav a:hover {
      color: #B8860B;

    }

    /* Commission Container */
    .commission-container {
      background: white;
      max-width: 600px;
      width: 90%;
      margin: 3rem auto 4rem auto;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
      animation: fadeIn 0.6s ease forwards;
    }

    .commission-container h2 {
      color: #B8860B;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }

    .commission-container p {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #555;
      text-align: center;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }

    input[type="file"] {
      padding: 0.4rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: #B8860B;
      outline: none;
    }

    textarea {
      min-height: 100px;
    }

    button.submit-btn {
      background-color: #B8860B;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: #8B6508;
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 1.5rem;
      background: #F1F1F1;
      color: #333;
      font-family: 'Poppins', sans-serif;
      margin-top: auto;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 0.8rem 0;
    }

    .social-icons a {
      font-size: 1.8rem;
      color: #B8860B;
      transition: transform 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .social-icons a:hover,
    .social-icons a:focus {
      color: #000;
      transform: scale(1.2);
      outline: none;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 11px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #b8860b;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #000;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 1rem;
      }

      .logo-container img {
        height: 40px;
        width: 40px;
      }

      .logo-container h1 {
        font-size: 1.4rem;
      }

      nav {
        justify-content: center;
        gap: 1rem;
      }

      .commission-container {
        width: 95%;
        margin: 2rem auto 3rem auto;
        padding: 1.8rem 1.2rem;
      }

      button.submit-btn {
        padding: 0.9rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      nav a {
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
      }

      .social-icons {
        gap: 1rem;
      }

      .social-icons a {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="/assets/logoo.png" alt="Logo" />
      <h1>Jai's Art Studio</h1>
    </div>
    <nav>
      <a href="index.html"><b>Home <i class="fa-solid fa-house"></i></b></a>
      <a href="commission.html"><b>Commission Work <i class="fa-solid fa-briefcase"></i></b></a>
      <a href="cart"><b>Cart <i class="fa-solid fa-cart-shopping"></i></b></a>
      <a href="login.html"><b>Login <i class="fa-solid fa-user"></i></b></a>
    </nav>
  </header>

  <!-- Commission Work Form -->
  <main class="commission-container" role="main" aria-label="Commission Art Form">
    <h2><i class="fas fa-paint-brush" aria-hidden="true"></i> Commission Your Custom Art</h2>
    <p>Fill out the form below to request a custom art piece from Jai's Art Studio. Please provide as much detail as
      possible so your
      vision can come to life!</p>
    <form action="#" method="POST" enctype="multipart/form-data" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="art-type">Type of Art</label>
      <select id="art-type" name="art-type" required>
        <option value="" disabled selected>Select art type</option>
        <option value="digital">Digital Art</option>
        <option value="sketch">Sketch</option>
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
        <option value="abstract">Abstract</option>
      </select>

      <label for="details">Commission Details</label>
      <textarea id="details" name="details" placeholder="Describe your commission (style, colors, size, theme, etc.)"
        required></textarea>

      <label for="image-upload">Upload Reference Image (optional)</label>
      <input type="file" id="image-upload" name="image-upload" accept="image/*" />

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </main>
  

  <!-- Footer -->
  <footer>
    <p><b>Contact Us:</b></p>
    <div class="social-icons" aria-label="Social Media Links">
      <a href="https://www.instagram.com/jaidhuria07/" target="_blank" rel="noopener noreferrer"
        aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
      <a href="mailto:jaidhuria002@gmail.com" aria-label="Email"><i class="fa-solid fa-envelope"
          aria-hidden="true"></i></a>
      <a href="https://wa.me/8529175002" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp"><i
          class="fab fa-whatsapp" aria-hidden="true"></i></a>
    </div>
    <p><b>&copy; 2025 Jai's Art Studio.</b> All rights reserved.</p>
  </footer>

</body>

</html>
